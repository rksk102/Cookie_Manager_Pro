name: Build and Check Browser Extension

on:
  push:
    branches: [main, beta, release]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a release"
        required: false
        default: "false"
        type: boolean

permissions:
  actions: read
  contents: write
  packages: write
  pull-requests: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  EXTENSION_SIZE_LIMIT_MB: 10

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: ESLint check
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5.5.2
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for secrets leakage
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

      - name: Dependency audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: npx better-npm-audit audit --level moderate || true
        continue-on-error: true

      - name: Security patterns check
        run: |
          echo "ðŸ”’ Running security pattern checks..."
          EXIT_CODE=0
          
          if grep -r "eval(" --include="*.ts" --include="*.tsx" --include="*.js" . 2>/dev/null | grep -v node_modules | grep -v ".plasmo"; then
            echo "âŒ Found eval() usage - potential security risk"
            EXIT_CODE=1
          else
            echo "âœ… No eval() usage found"
          fi
          
          if grep -r "dangerouslySetInnerHTML" --include="*.ts" --include="*.tsx" --include="*.js" . 2>/dev/null | grep -v node_modules | grep -v ".plasmo"; then
            echo "âš ï¸ Found dangerouslySetInnerHTML usage - XSS risk"
          else
            echo "âœ… No dangerouslySetInnerHTML usage found"
          fi
          
          if grep -r "chrome.runtime.sendMessage.*chrome.runtime.MessageSender" --include="*.ts" --include="*.tsx" . 2>/dev/null | grep -v node_modules; then
            echo "âš ï¸ Check message sender validation"
          fi
          
          exit $EXIT_CODE

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, test]

    strategy:
      matrix:
        browser: [chrome]
        include:
          - browser: chrome
            target: chrome-mv3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Plasmo build
        uses: actions/cache@v5.0.3
        with:
          path: |
            .plasmo
            build
          key: ${{ runner.os }}-plasmo-${{ matrix.browser }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-plasmo-${{ matrix.browser }}-

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Get version info
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          NAME=$(jq -r '.name' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: Check extension size
        run: |
          BUILD_DIR="build/${{ matrix.target }}-prod"
          if [ -d "$BUILD_DIR" ]; then
            SIZE_KB=$(du -sk "$BUILD_DIR" | cut -f1)
            SIZE_MB=$((SIZE_KB / 1024))
            echo "ðŸ“Š Extension size: ${SIZE_MB}MB (${SIZE_KB}KB)"
            
            if [ "$SIZE_MB" -gt "${{ env.EXTENSION_SIZE_LIMIT_MB }}" ]; then
              echo "âŒ Extension size (${SIZE_MB}MB) exceeds limit (${{ env.EXTENSION_SIZE_LIMIT_MB }}MB)"
              exit 1
            fi
            echo "âœ… Extension size within limit"
          fi

      - name: Verify build artifacts
        run: |
          BUILD_DIR="build/${{ matrix.target }}-prod"
          
          if [ ! -d "$BUILD_DIR" ]; then
            echo "âŒ Build directory not found: $BUILD_DIR"
            exit 1
          fi
          
          echo "ðŸ“ Build contents:"
          ls -la "$BUILD_DIR"
          
          REQUIRED_FILES=("manifest.json" "popup.html")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$BUILD_DIR/$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done
          
          if [ -f "$BUILD_DIR/manifest.json" ]; then
            echo "ðŸ“„ Manifest content:"
            jq '.' "$BUILD_DIR/manifest.json"
          fi

      - name: Package extension
        run: npm run package

      - name: Rename artifacts
        run: |
          VERSION=${{ steps.version.outputs.version }}
          NAME=${{ steps.version.outputs.name }}
          BROWSER=${{ matrix.browser }}
          
          if [ -d "build/${{ matrix.target }}-prod" ]; then
            mv "build/${{ matrix.target }}-prod" "build/${NAME}-${VERSION}-${BROWSER}"
          fi
          
          if [ -f "build/${{ matrix.target }}-prod.zip" ]; then
            mv "build/${{ matrix.target }}-prod.zip" "build/${NAME}-${VERSION}-${BROWSER}.zip"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6.0.0
        with:
          name: extension-${{ matrix.browser }}-${{ steps.version.outputs.version }}
          path: build/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v5.0.0
        with:
          pattern: extension-chrome-*
          path: build/
          merge-multiple: true

      - name: Prepare extension for testing
        run: |
          VERSION=$(jq -r '.version' package.json)
          NAME=$(jq -r '.name' package.json)
          
          if [ -d "build/${NAME}-${VERSION}-chrome" ]; then
            mv "build/${NAME}-${VERSION}-chrome" "build/chrome-mv3-prod"
          fi
          
          ls -la build/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, e2e, security]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          NAME=$(jq -r '.name' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: Download build artifacts
        uses: actions/download-artifact@v5.0.0
        with:
          pattern: extension-*
          path: build/
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          CURRENT_VERSION="${{ steps.version.outputs.version }}"
          
          if [ -z "$PREVIOUS_TAG" ]; then
            NOTES=$(npx git-cliff --strip header 2>/dev/null || echo "Initial release v${CURRENT_VERSION}")
          else
            NOTES=$(npx git-cliff "${PREVIOUS_TAG}..HEAD" --strip header 2>/dev/null || echo "Release v${CURRENT_VERSION}")
          fi
          
          if [ -z "$NOTES" ] || [ "$NOTES" = "## [Unreleased]" ]; then
            NOTES="## What's Changed\n\n- ç‰ˆæœ¬æ›´æ–°è‡³ ${CURRENT_VERSION}"
          fi
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo -e "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.notes }}
          files: |
            build/*.zip
          draft: false
          prerelease: ${{ github.ref != 'refs/heads/main' }}
          generate_release_notes: false

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Prettier | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
