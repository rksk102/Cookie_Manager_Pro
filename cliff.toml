[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""
body = """
{% if version %}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}
## [Unreleased]
{% endif %}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | upper_first }}
{% endfor %}
{% endfor %}
"""
trim = true

[git]
conventional_commits = false
filter_unconventional = false
split_commits = false
commit_preprocessors = [
    { pattern = "^[^\\w]*", replace = "" },
]
commit_parsers = [
    { message = "^[Ff]eat", group = "âœ¨ Features" },
    { message = "^[Ff]ix", group = "ğŸ› Bug Fixes" },
    { message = "^[Dd]oc", group = "ğŸ“š Documentation" },
    { message = "^[Pp]erf", group = "âš¡ Performance" },
    { message = "^[Rr]efactor", group = "â™»ï¸ Refactoring" },
    { message = "^[Ss]tyle", group = "ğŸ’„ Styling" },
    { message = "^[Tt]est", group = "ğŸ§ª Testing" },
    { message = "^[Cc]hore\\(release\\)", skip = true },
    { message = "^[Cc]hore", group = "ğŸ”§ Miscellaneous" },
    { message = "^[Bb]uild", group = "ğŸ—ï¸ Build" },
    { message = "^[Cc]i", group = "ğŸ” CI/CD" },
    { body = ".*[Ss]ecurity", group = "ğŸ”’ Security" },
    { message = "^[Uu]pdate", group = "ğŸ“ Other Changes" },
    { message = "^[Dd]elete", group = "ğŸ“ Other Changes" },
    { message = "^[Cc]reate", group = "ğŸ“ Other Changes" },
    { message = "^[Aa]dd", group = "ğŸ“ Other Changes" },
    { message = "^[Mm]erge", group = "ğŸ“ Other Changes" },
    { message = ".*", group = "ğŸ“ Other Changes" },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9]*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
